version: '3'

services: 
  pgsql:
    image: 'postgres'
    ports:
      - "5432:5432"
    environment:
      - "POSTGRES_USER=postgres"
      - "POSTGRES_PASSWORD=pass1234"
      - "POSTGRES_DB=dbName"
    volumes:
      - pg_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  pg_data: